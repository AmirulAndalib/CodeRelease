enabled = false;       // bool to determine if the PNG-Logger is enabled or not
logYUV = true;         // log image/imageUpper as YUV
streamAsRGB = true;    // if logYUV is enabled -> save image as RGB
logY = false;          // log image/imageUpper only as Y ("half" resolution)
logYFull = false;      // log image/imageUpper only as Y in full resolution
upper = true;          // log the upper image (if one of the other log options is enabled)
lower = true;         // log the lower image (if one of the other log options is enabled)
everyXFrame = 1;       // determine every X frame to be logged (usefull if enabled on the nao)

enableProtobuf = true; // whether to write a chunk with camera data etc.
datasetName = "";      // a name to group the files afterwards
